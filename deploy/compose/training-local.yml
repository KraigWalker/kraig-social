services:
  postgres:
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=kraig
      - POSTGRES_PASSWORD=kraig
      - POSTGRES_DB=kraig_training
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kraig -d kraig_training"]
      interval: 5s
      timeout: 5s
      retries: 6
    ports:
      - "5432:5432"
    volumes:
      - training-postgres:/var/lib/postgresql/data

  kraig-training-api-migrate:
    build:
      context: ../..
      dockerfile: deploy/docker/training.Dockerfile
      target: kraig-training-api
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://kraig:kraig@postgres:5432/kraig_training
    depends_on:
      postgres:
        condition: service_healthy
    command: ["node", "dist/migrate.js"]
    restart: "no"

  kraig-training-api:
    build:
      context: ../..
      dockerfile: deploy/docker/training.Dockerfile
      target: kraig-training-api
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=8787
      - DATABASE_URL=postgres://kraig:kraig@postgres:5432/kraig_training
      - APP_NAME=Kraig Training
      - BETTER_AUTH_URL=http://localhost:8787
      - BETTER_AUTH_SECRET=dev-local-auth-secret
      - STRAVA_CLIENT_ID=replace-me
      - STRAVA_CLIENT_SECRET=replace-me
      - STRAVA_REDIRECT_URI=http://localhost:8787/integrations/strava/oauth/callback
      - STRAVA_WEBHOOK_VERIFY_TOKEN=dev-strava-verify
    depends_on:
      postgres:
        condition: service_healthy
      kraig-training-api-migrate:
        condition: service_completed_successfully
    ports:
      - "8787:8787"

  kraig-training:
    build:
      context: ../..
      dockerfile: deploy/docker/training.Dockerfile
      target: kraig-training
    environment:
      - TRAINING_API_BASE_URL=http://kraig-training-api:8787
    depends_on:
      - kraig-training-api
    ports:
      - "3000:3000"

  kraig-training-admin:
    build:
      context: ../..
      dockerfile: deploy/docker/training.Dockerfile
      target: kraig-training-admin
    environment:
      - TRAINING_API_ORIGIN=http://localhost:8787
      - TRAINING_API_BASE_URL=http://kraig-training-api:8787
    depends_on:
      - kraig-training-api
    ports:
      - "3001:3000"

volumes:
  training-postgres:
