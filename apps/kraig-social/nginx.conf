map $sent_http_content_type $html_csp {
  default "";
  "~*text/html" "default-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; img-src 'self' data:; object-src 'none'; script-src 'self'; style-src 'self'; font-src 'self'; connect-src 'self'";
}

map $sent_http_content_type $html_xfo {
  default "";
  "~*text/html" "DENY";
}

map $sent_http_content_type $html_referrer {
  default "";
  "~*text/html" "no-referrer";
}

map $sent_http_content_type $html_permissions {
  default "";
  "~*text/html" "accelerometer=(), autoplay=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(), usb=()";
}

map $sent_http_content_type $html_coop {
  default "";
  "~*text/html" "same-origin";
}

map $sent_http_content_type $html_coep {
  default "";
  "~*text/html" "require-corp; report-to=\"default\"";
}

map $sent_http_content_type $html_corp {
  default "";
  "~*text/html" "same-site";
}

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;

  add_header Content-Security-Policy $html_csp always;
  add_header X-Frame-Options $html_xfo always;
  add_header Referrer-Policy $html_referrer always;
  add_header Permissions-Policy $html_permissions always;
  add_header Cross-Origin-Opener-Policy $html_coop always;
  add_header Cross-Origin-Embedder-Policy $html_coep always;
  add_header Cross-Origin-Resource-Policy $html_corp always;

  # Reverse proxy to the Node SSR app.
  location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Cache hashed assets aggressively (React Router + Vite outputs hashed filenames in /assets).
  location /assets/ {
    expires 30d;
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    add_header Access-Control-Allow-Origin "https://kraig.social" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,If-Modified-Since,Cache-Control,Content-Type,Range" always;
    add_header Vary "Origin" always;
    add_header Cache-Control "public, max-age=2592000";
  }

  # Reasonable caching for other static files
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico|woff2?)$ {
    expires 7d;
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    add_header Access-Control-Allow-Origin "https://kraig.social" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,If-Modified-Since,Cache-Control,Content-Type,Range" always;
    add_header Vary "Origin" always;
    add_header Cache-Control "public, max-age=604800";
  }
}
