server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing (React Router etc.)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache hashed assets aggressively (Vite outputs hashed filenames in /assets)
  location /assets/ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
    try_files $uri =404;
  }

  # Reasonable caching for other static files
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }
}