server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing (React Router etc.)
  location / {
    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; img-src 'self' data:; object-src 'none'; script-src 'self'; style-src 'self'; font-src 'self'; connect-src 'self'";
    add_header X-Frame-Options "DENY";
    add_header Referrer-Policy "no-referrer";
    add_header Permissions-Policy "accelerometer=(), autoplay=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(), usb=()";
    add_header Cross-Origin-Opener-Policy "same-origin";
    add_header Cross-Origin-Embedder-Policy "require-corp; report-to=\"default\"";
    add_header Cross-Origin-Resource-Policy "same-site";
    try_files $uri $uri/ /index.html;
  }

  # Cache hashed assets aggressively (Vite outputs hashed filenames in /assets)
  location /assets/ {
    expires 30d;
    add_header Access-Control-Allow-Origin "https://kraig.social" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,If-Modified-Since,Cache-Control,Content-Type,Range" always;
    add_header Vary "Origin" always;
    add_header Cache-Control "public, max-age=2592000";
    try_files $uri =404;
  }

  # Reasonable caching for other static files
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico|woff2?)$ {
    expires 7d;
    add_header Access-Control-Allow-Origin "https://kraig.social" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,If-Modified-Since,Cache-Control,Content-Type,Range" always;
    add_header Vary "Origin" always;
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }
}
